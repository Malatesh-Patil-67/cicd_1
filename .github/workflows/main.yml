name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t cicd-flask-app .  

    - name: Test
      run: docker run cicd-flask-app pytest  

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to server
      run: |
        docker stop cicd-flask-app-container || true  # Replace "your-container-name" with "cicd-flask-app-container"
        docker rm cicd-flask-app-container || true  # Replace "your-container-name" with "cicd-flask-app-container"
        docker run -d -p 80:80 --name cicd-flask-app-container cicd-flask-app  # Replace "your-docker-image-name" with "cicd-flask-app"
